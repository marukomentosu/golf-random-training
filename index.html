<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOLF TRAINING - Pro Edition</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #00ff7f;
            --fail-color: #ff4757;
            --panel-color: #1a1a1a;
            --button-blue: #00a8ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* --- 既存のUI維持 --- */
        .settings-panel { flex: 0 0 auto; background: var(--panel-color); padding: 5px 15px; border-bottom: 1px solid #333; }
        .range-info { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; }
        input[type=range] { width: 100%; height: 15px; margin: 2px 0; }

        .main-container { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        .display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .number { font-size: 25vh; font-weight: 900; color: var(--accent-color); line-height: 1; }
        .stats-bar { font-size: 14px; margin-bottom: 5px; }
        .stats-bar span { color: var(--accent-color); font-weight: bold; }

        .controls {
            flex: 0 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 60px 45px;
            gap: 10px;
            padding: 15px;
            background: var(--panel-color);
        }

        button { border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-success { background-color: var(--accent-color); color: #000; }
        .btn-fail { background-color: var(--fail-color); color: #fff; }
        .btn-next { background-color: #444; color: #fff; grid-column: 1 / 3; }
        
        /* グラフ・ログ表示切り替えボタン */
        .btn-stats { background-color: var(--button-blue); color: #fff; grid-column: 1 / 3; font-size: 14px; }

        /* --- モーダル表示 (グラフと表) --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            z-index: 100; overflow-y: auto; padding: 20px;
        }
        #report-content { background: #000; padding: 15px; border-radius: 10px; }
        .chart-container { width: 100%; height: 200px; background: #111; margin: 10px 0; border: 1px solid #333; position: relative; }
        canvas { width: 100%; height: 100%; }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background: #222; }
        .row-success { color: var(--accent-color); }
        .row-fail { color: var(--fail-color); }

        .modal-btns { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 30px; }
        .btn-close { background: #555; color: white; height: 50px; }
        .btn-share { background: var(--button-blue); color: white; height: 50px; }

        @media (orientation: landscape) {
            .main-container { flex-direction: row; }
            .display { flex: 1; }
            .number { font-size: 50vh; }
            .controls { flex: 0 0 180px; grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); padding: 10px; }
            .btn-next, .btn-stats { grid-column: 1; }
            button { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="settings-panel">
        <div class="range-info">
            <span>MIN: <b id="min-label">30</b>yd</span>
            <span>MAX: <b id="max-label">250</b>yd</span>
        </div>
        <input type="range" id="min-range" min="10" max="250" step="5" value="30">
        <input type="range" id="max-range" min="30" max="300" step="5" value="250">
    </div>

    <div id="capture-area" class="main-container">
        <div id="displayArea" class="display">
            <div class="stats-bar">
                SHOTS: <span id="total-shots">0</span> | RATE: <span id="success-rate">0</span>%
            </div>
            <div id="distance" class="number">---</div>
            <div style="font-size: 4vh; color: #555; font-weight: bold;">YARDS</div>
        </div>

        <div class="controls">
            <button id="success-btn" class="btn-success">成功</button>
            <button id="fail-btn" class="btn-fail">失敗</button>
            <button id="next-btn" class="btn-next">NEXT SHOT</button>
            <button id="show-stats" class="btn-stats">STATS / DATA</button>
        </div>
    </div>

    <div id="modal">
        <div id="report-content">
            <h3 style="margin:0; color:var(--accent-color);">TRAINING REPORT</h3>
            <div id="report-date" style="font-size:10px; color:#aaa; margin-bottom:10px;"></div>
            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
            </div>
            <table id="log-table">
                <thead>
                    <tr><th>#</th><th>DISTANCE</th><th>RESULT</th></tr>
                </thead>
                <tbody id="log-body"></tbody>
            </table>
        </div>
        <div class="modal-btns">
            <button class="btn-close" onclick="closeModal()">CLOSE</button>
            <button class="btn-share" onclick="shareStats()">IMAGE SHARE</button>
        </div>
    </div>

    <script>
        (function() {
            let total = 0;
            let successCount = 0;
            let isWaitingForResult = false;
            let shotHistory = []; // 履歴保存用

            const minRange = document.getElementById('min-range');
            const maxRange = document.getElementById('max-range');
            const minLabel = document.getElementById('min-label');
            const maxLabel = document.getElementById('max-label');
            const distanceEl = document.getElementById('distance');
            const displayArea = document.getElementById('displayArea');
            const logBody = document.getElementById('log-body');

            function updateRange() {
                let minVal = parseInt(minRange.value);
                let maxVal = parseInt(maxRange.value);
                if (minVal >= maxVal) { minVal = maxVal - 5; minRange.value = minVal; }
                minLabel.innerText = minVal;
                maxLabel.innerText = maxVal;
            }

            function generateDistance() {
                const min = parseInt(minRange.value);
                const max = parseInt(maxRange.value);
                displayArea.classList.add('update-flash');
                setTimeout(() => {
                    const steps = Math.floor(Math.random() * ((max - min) / 5 + 1));
                    const distance = min + (steps * 5);
                    distanceEl.innerText = distance;
                    displayArea.classList.remove('update-flash');
                    isWaitingForResult = true;
                }, 50);
            }

            function recordResult(isSuccess) {
                if (!isWaitingForResult) return;
                const dist = parseInt(distanceEl.innerText);
                
                total++;
                if (isSuccess) successCount++;
                
                // 履歴に追加
                shotHistory.push({ no: total, dist: dist, success: isSuccess });
                
                document.getElementById('total-shots').innerText = total;
                const rate = ((successCount / total) * 100).toFixed(1);
                document.getElementById('success-rate').innerText = rate;
                
                isWaitingForResult = false;
                generateDistance();
            }

            // モーダル表示とグラフ描画
            document.getElementById('show-stats').addEventListener('click', () => {
                document.getElementById('modal').style.display = 'flex';
                document.getElementById('report-date').innerText = new Date().toLocaleString();
                updateLogTable();
                drawChart();
            });

            window.closeModal = function() {
                document.getElementById('modal').style.display = 'none';
            };

            function updateLogTable() {
                logBody.innerHTML = '';
                [...shotHistory].reverse().forEach(shot => {
                    const row = document.createElement('tr');
                    row.className = shot.success ? 'row-success' : 'row-fail';
                    row.innerHTML = `<td>${shot.no}</td><td>${shot.dist} yd</td><td>${shot.success ? '○' : '×'}</td>`;
                    logBody.appendChild(row);
                });
            }

            function drawChart() {
                const canvas = document.getElementById('chartCanvas');
                const ctx = canvas.getContext('2d');
                const w = canvas.width = canvas.offsetWidth * 2;
                const h = canvas.height = canvas.offsetHeight * 2;
                
                ctx.clearRect(0, 0, w, h);
                if (shotHistory.length === 0) return;

                const padding = 40;
                const chartW = w - padding * 2;
                const chartH = h - padding * 2;
                
                // 補助線
                ctx.strokeStyle = '#333';
                ctx.beginPath();
                ctx.moveTo(padding, padding); ctx.lineTo(padding, h - padding);
                ctx.lineTo(w - padding, h - padding);
                ctx.stroke();

                // プロット
                const maxDist = Math.max(...shotHistory.map(s => s.dist), 100);
                shotHistory.forEach((shot, i) => {
                    const x = padding + (i / (Math.max(shotHistory.length - 1, 1))) * chartW;
                    const y = (h - padding) - (shot.dist / maxDist) * chartH;
                    
                    ctx.fillStyle = shot.success ? '#00ff7f' : '#ff4757';
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (i > 0) {
                        const prevX = padding + ((i-1) / (shotHistory.length - 1)) * chartW;
                        const prevY = (h - padding) - (shotHistory[i-1].dist / maxDist) * chartH;
                        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                        ctx.beginPath();
                        ctx.moveTo(prevX, prevY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                });
            }

            // 画像としてシェア（Web Share API or ダウンロード fallback）
            window.shareStats = async function() {
                const report = document.getElementById('report-content');
                // ブラウザ標準機能で簡易的に内容をテキスト化して共有（画像化にはライブラリが必要なため、実用性を考慮しCanvas情報を活用）
                const canvas = document.getElementById('chartCanvas');
                const dataUrl = canvas.toDataURL("image/png");
                
                if (navigator.share) {
                    try {
                        const blob = await (await fetch(dataUrl)).blob();
                        const file = new File([blob], 'golf-stats.png', { type: 'image/png' });
                        await navigator.share({
                            title: 'My Golf Training',
                            text: `今日の成果: ${total}ショット 成功率${document.getElementById('success-rate').innerText}%`,
                            files: [file]
                        });
                    } catch (e) {
                        // 共有キャンセルまたは未対応時、画像を別タブで開く
                        const link = document.createElement('a');
                        link.href = dataUrl;
                        link.download = 'golf-stats.png';
                        link.click();
                    }
                } else {
                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = 'golf-stats.png';
                    link.click();
                }
            };

            minRange.addEventListener('input', updateRange);
            maxRange.addEventListener('input', updateRange);
            document.getElementById('success-btn').addEventListener('click', () => recordResult(true));
            document.getElementById('fail-btn').addEventListener('click', () => recordResult(false));
            document.getElementById('next-btn').addEventListener('click', generateDistance);

            generateDistance();
        })();
    </script>
</body>
</html>
