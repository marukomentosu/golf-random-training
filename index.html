<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOLF TRAINING - Pro Edition</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #00ff7f;
            --fail-color: #ff4757;
            --panel-color: #1a1a1a;
            --button-blue: #00a8ff;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* --- 既存UIの完全維持 --- */
        .settings-panel { flex: 0 0 auto; background: var(--panel-color); padding: 5px 15px; border-bottom: 1px solid #333; }
        .range-info { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; }
        input[type=range] { width: 100%; height: 15px; margin: 2px 0; }

        .main-container { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        .display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .number { font-size: 25vh; font-weight: 900; color: var(--accent-color); line-height: 1; }
        .stats-bar { font-size: 14px; margin-bottom: 5px; }
        .stats-bar span { color: var(--accent-color); font-weight: bold; }

        .controls {
            flex: 0 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 60px 45px;
            gap: 10px;
            padding: 15px;
            background: var(--panel-color);
        }

        button { border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-success { background-color: var(--accent-color); color: #000; }
        .btn-fail { background-color: var(--fail-color); color: #fff; }
        .btn-next { background-color: #444; color: #fff; grid-column: 1 / 3; }
        .btn-stats { background-color: var(--button-blue); color: #fff; grid-column: 1 / 3; font-size: 14px; }

        /* --- モーダル表示 --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            z-index: 100; padding: 20px; overflow-y: auto;
        }
        
        .preview-label { font-size: 12px; color: #888; margin-bottom: 5px; text-align: center; }
        #canvas-container { width: 100%; display: flex; justify-content: center; }
        canvas { max-width: 100%; height: auto; border: 1px solid #333; background: #000; }

        .modal-btns { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 30px; }
        .btn-close { background: #555; color: white; height: 50px; }
        .btn-share { background: var(--button-blue); color: white; height: 50px; }

        @media (orientation: landscape) {
            .main-container { flex-direction: row; }
            .display { flex: 1; }
            .number { font-size: 50vh; }
            .controls { flex: 0 0 180px; grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); padding: 10px; }
            .btn-next, .btn-stats { grid-column: 1; }
            button { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="settings-panel">
        <div class="range-info">
            <span>MIN: <b id="min-label">30</b>yd</span>
            <span>MAX: <b id="max-label">250</b>yd</span>
        </div>
        <input type="range" id="min-range" min="10" max="250" step="5" value="30">
        <input type="range" id="max-range" min="30" max="300" step="5" value="250">
    </div>

    <div class="main-container">
        <div id="displayArea" class="display">
            <div class="stats-bar">
                SHOTS: <span id="total-shots">0</span> | RATE: <span id="success-rate">0</span>%
            </div>
            <div id="distance" class="number">---</div>
            <div style="font-size: 4vh; color: #555; font-weight: bold;">YARDS</div>
        </div>

        <div class="controls">
            <button id="success-btn" class="btn-success">成功</button>
            <button id="fail-btn" class="btn-fail">失敗</button>
            <button id="next-btn" class="btn-next">NEXT SHOT</button>
            <button id="show-stats" class="btn-stats">GENERATE SHARE IMAGE</button>
        </div>
    </div>

    <div id="modal">
        <div class="preview-label">PREVIEW (GRAPH & LOG)</div>
        <div id="canvas-container">
            <canvas id="shareCanvas"></canvas>
        </div>
        <div class="modal-btns">
            <button class="btn-close" onclick="closeModal()">BACK</button>
            <button class="btn-share" onclick="downloadOrShare()">SAVE / SHARE</button>
        </div>
    </div>

    <script>
        (function() {
            let total = 0;
            let successCount = 0;
            let isWaitingForResult = false;
            let shotHistory = [];

            const minRange = document.getElementById('min-range');
            const maxRange = document.getElementById('max-range');
            const minLabel = document.getElementById('min-label');
            const maxLabel = document.getElementById('max-label');
            const distanceEl = document.getElementById('distance');
            const displayArea = document.getElementById('displayArea');

            function updateRange() {
                let minVal = parseInt(minRange.value);
                let maxVal = parseInt(maxRange.value);
                if (minVal >= maxVal) { minVal = maxVal - 5; minRange.value = minVal; }
                minLabel.innerText = minVal;
                maxLabel.innerText = maxVal;
            }

            function generateDistance() {
                const min = parseInt(minRange.value);
                const max = parseInt(maxRange.value);
                displayArea.classList.add('update-flash');
                setTimeout(() => {
                    const steps = Math.floor(Math.random() * ((max - min) / 5 + 1));
                    const distance = min + (steps * 5);
                    distanceEl.innerText = distance;
                    displayArea.classList.remove('update-flash');
                    isWaitingForResult = true;
                }, 50);
            }

            function recordResult(isSuccess) {
                if (!isWaitingForResult) return;
                const dist = parseInt(distanceEl.innerText);
                total++;
                if (isSuccess) successCount++;
                shotHistory.push({ no: total, dist: dist, success: isSuccess });
                
                document.getElementById('total-shots').innerText = total;
                const rate = ((successCount / total) * 100).toFixed(1);
                document.getElementById('success-rate').innerText = rate;
                
                isWaitingForResult = false;
                generateDistance();
            }

            // シェア用Canvasの描画（グラフと表を合体）
            function renderShareImage() {
                const canvas = document.getElementById('shareCanvas');
                const ctx = canvas.getContext('2d');
                
                const width = 800;
                // 履歴の数に応じて高さを動的に変更
                const rowHeight = 30;
                const headerHeight = 350; // タイトル + グラフエリア
                const height = headerHeight + (shotHistory.length * rowHeight) + 40;
                
                canvas.width = width;
                canvas.height = height;

                // 背景
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);

                // ヘッダーテキスト
                ctx.fillStyle = '#00ff7f';
                ctx.font = 'bold 30px sans-serif';
                ctx.fillText('GOLF TRAINING REPORT', 40, 50);
                
                ctx.fillStyle = '#fff';
                ctx.font = '20px sans-serif';
                const rate = total > 0 ? ((successCount / total) * 100).toFixed(1) : 0;
                ctx.fillText(`SHOTS: ${total} | SUCCESS RATE: ${rate}%`, 40, 85);
                ctx.font = '14px sans-serif';
                ctx.fillStyle = '#888';
                ctx.fillText(new Date().toLocaleString(), 40, 110);

                // --- グラフ描画 ---
                const chartBox = { x: 60, y: 150, w: 680, h: 150 };
                ctx.strokeStyle = '#333';
                ctx.strokeRect(chartBox.x, chartBox.y, chartBox.w, chartBox.h);

                if (shotHistory.length > 0) {
                    const maxDist = Math.max(...shotHistory.map(s => s.dist), 100);
                    ctx.beginPath();
                    ctx.setLineDash([5, 5]);
                    ctx.moveTo(chartBox.x, chartBox.y + chartBox.h/2);
                    ctx.lineTo(chartBox.x + chartBox.w, chartBox.y + chartBox.h/2);
                    ctx.stroke();
                    ctx.setLineDash([]);

                    shotHistory.forEach((shot, i) => {
                        const x = chartBox.x + (i / (Math.max(shotHistory.length - 1, 1))) * chartBox.w;
                        const y = (chartBox.y + chartBox.h) - (shot.dist / maxDist) * chartBox.h;
                        
                        // ライン
                        if (i > 0) {
                            const prevX = chartBox.x + ((i-1) / (shotHistory.length - 1)) * chartBox.w;
                            const prevY = (chartBox.y + chartBox.h) - (shotHistory[i-1].dist / maxDist) * chartBox.h;
                            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                            ctx.beginPath(); ctx.moveTo(prevX, prevY); ctx.lineTo(x, y); ctx.stroke();
                        }
                        // ドット
                        ctx.fillStyle = shot.success ? '#00ff7f' : '#ff4757';
                        ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI*2); ctx.fill();
                    });
                }

                // --- 表の描画 ---
                const tableY = 340;
                ctx.fillStyle = '#222';
                ctx.fillRect(40, tableY, 720, rowHeight);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px sans-serif';
                ctx.fillText('NO', 60, tableY + 22);
                ctx.fillText('DISTANCE', 200, tableY + 22);
                ctx.fillText('RESULT', 600, tableY + 22);

                shotHistory.forEach((shot, i) => {
                    const y = tableY + rowHeight + (i * rowHeight);
                    // 縞模様
                    if (i % 2 === 0) {
                        ctx.fillStyle = '#111';
                        ctx.fillRect(40, y, 720, rowHeight);
                    }
                    ctx.fillStyle = shot.success ? '#00ff7f' : '#ff4757';
                    ctx.font = '16px sans-serif';
                    ctx.fillText(shot.no, 60, y + 22);
                    ctx.fillText(`${shot.dist} yd`, 200, y + 22);
                    ctx.fillText(shot.success ? 'SUCCESS' : 'FAIL', 600, y + 22);
                    
                    ctx.strokeStyle = '#222';
                    ctx.beginPath(); ctx.moveTo(40, y + rowHeight); ctx.lineTo(760, y + rowHeight); ctx.stroke();
                });
            }

            document.getElementById('show-stats').addEventListener('click', () => {
                document.getElementById('modal').style.display = 'flex';
                renderShareImage();
            });

            window.closeModal = function() {
                document.getElementById('modal').style.display = 'none';
            };

            window.downloadOrShare = async function() {
                const canvas = document.getElementById('shareCanvas');
                const dataUrl = canvas.toDataURL("image/png");
                
                if (navigator.share && navigator.canShare) {
                    try {
                        const blob = await (await fetch(dataUrl)).blob();
                        const file = new File([blob], 'golf-training.png', { type: 'image/png' });
                        await navigator.share({
                            files: [file],
                            title: 'Golf Training Report',
                            text: `Success Rate: ${document.getElementById('success-rate').innerText}%`
                        });
                    } catch (e) { saveFallback(dataUrl); }
                } else { saveFallback(dataUrl); }
            };

            function saveFallback(url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = `golf-report-${Date.now()}.png`;
                link.click();
            }

            minRange.addEventListener('input', updateRange);
            maxRange.addEventListener('input', updateRange);
            document.getElementById('success-btn').addEventListener('click', () => recordResult(true));
            document.getElementById('fail-btn').addEventListener('click', () => recordResult(false));
            document.getElementById('next-btn').addEventListener('click', generateDistance);

            generateDistance();
        })();
    </script>
</body>
</html>
