<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ゴルフ集中特訓システム</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #00ff7f;
            --fail-color: #ff4757;
            --panel-color: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* 設定パネル（上部） */
        .settings-panel {
            background: var(--panel-color);
            padding: 10px 20px;
            border-bottom: 1px solid #333;
        }

        .range-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 5px;
            color: #aaa;
        }

        input[type=range] {
            width: 100%;
            height: 10px;
            margin: 10px 0;
        }

        /* 統計（中央上） */
        .stats-bar {
            padding: 8px;
            background: #000;
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            border-bottom: 1px solid #222;
        }
        .stat-item span { color: var(--accent-color); font-weight: bold; }

        /* メイン表示 */
        .display {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.1s;
        }
        .number { font-size: 38vw; font-weight: 900; color: var(--accent-color); line-height: 0.9; }
        .unit { font-size: 8vw; color: #555; }

        /* 操作（下部） */
        .controls {
            flex: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            padding: 15px;
            background: var(--panel-color);
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.92); }

        .btn-success { background-color: var(--accent-color); color: #000; grid-column: 1 / 2; }
        .btn-fail { background-color: var(--fail-color); color: #fff; grid-column: 2 / 3; }
        .btn-next { background-color: #444; color: #fff; grid-column: 1 / 3; font-size: 24px; }

        .update-flash { opacity: 0; }

        @media (min-width: 768px) {
            .number { font-size: 22rem; }
            button { font-size: 1.8rem; }
            .stats-bar { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="settings-panel">
        <div class="range-info">
            <span>最小距離: <b id="min-label">30</b>yd</span>
            <span>最大距離: <b id="max-label">250</b>yd</span>
        </div>
        <input type="range" id="min-range" min="10" max="250" step="5" value="30" oninput="updateRange()">
        <input type="range" id="max-range" min="30" max="300" step="5" value="250" oninput="updateRange()">
    </div>

    <div class="stats-bar">
        <div class="stat-item">打数: <span id="total-shots">0</span></div>
        <div class="stat-item">成功率: <span id="success-rate">0</span>%</div>
    </div>

    <div id="displayArea" class="display">
        <div id="distance" class="number">---</div>
        <div class="unit">YARDS</div>
    </div>

    <div class="controls">
        <button class="btn-success" onclick="recordResult(true)">成功</button>
        <button class="btn-fail" onclick="recordResult(false)">失敗</button>
        <button class="btn-next" onclick="generateDistance()">スキップして次へ</button>
    </div>

    <script>
        let total = 0;
        let successCount = 0;
        let isWaitingForResult = false;

        function updateRange() {
            let minVal = parseInt(document.getElementById('min-range').value);
            let maxVal = parseInt(document.getElementById('max-range').value);

            // 逆転防止
            if (minVal >= maxVal) {
                minVal = maxVal - 5;
                document.getElementById('min-range').value = minVal;
            }

            document.getElementById('min-label').innerText = minVal;
            document.getElementById('max-label').innerText = maxVal;
        }

        function generateDistance() {
            const displayArea = document.getElementById('displayArea');
            const distanceEl = document.getElementById('distance');
            const min = parseInt(document.getElementById('min-range').value);
            const max = parseInt(document.getElementById('max-range').value);
            
            displayArea.classList.add('update-flash');
            
            setTimeout(() => {
                // 範囲内でのランダム生成
                const rawVal = Math.floor(Math.random() * (max - min + 1)) + min;
                // 5ヤード刻みに補正
                const distance = Math.round(rawVal / 5) * 5;
                
                distanceEl.innerText = distance;
                displayArea.classList.remove('update-flash');
                isWaitingForResult = true;
            }, 50);
        }

        function recordResult(isSuccess) {
            if (!isWaitingForResult) return;

            total++;
            if (isSuccess) successCount++;

            document.getElementById('total-shots').innerText = total;
            const rate = total > 0 ? ((successCount / total) * 100).toFixed(1) : 0;
            document.getElementById('success-rate').innerText = rate;

            isWaitingForResult = false;
            generateDistance();
        }

        // 初回起動
        generateDistance();
    </script>
</body>
</html>
